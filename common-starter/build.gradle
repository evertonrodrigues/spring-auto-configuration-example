plugins {
	id 'java'
}

group = 'com.cajalab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

java{
	registerFeature("commonFeatureOne"){
		usingSourceSet(sourceSets.main)
	}
	registerFeature("commonFeatureTwo"){
		usingSourceSet(sourceSets.main)
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.2.0.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'
	commonFeatureOneImplementation project(':common-feature-one')
	commonFeatureTwoImplementation project(':common-feature-two')
}

test {
	useJUnitPlatform()
}
